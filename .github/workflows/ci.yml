name: CI - PySpark ETL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ETL jobs (Bronze, Silver, Gold)
      run: |
        export PYTHONPATH=.
        python etl/bronze_job.py
        python etl/silver_job.py
        python etl/gold_job.py

    - name: Run tests
      run: |
        export PYTHONPATH=.
        pytest -v
